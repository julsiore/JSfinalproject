<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body>
    <h1>My Art</h1>
    <p>These are some of the digital drawings I've made!</p>
    <hr>
    <br>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	<br>

    <div .gallery img>
	<img class = "preview" alt = "That's me!" src = "imgs/juliaicon.png" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="myFocus()" onblur="myBlur(this)">
	
	<img class = "preview" alt = "Myself" src = "imgs/juliaicon2.png" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="myFocus(this)" onblur="myBlur(this)">
	
	<img class = "preview" src = "imgs/lavandamug.jpeg" alt = "A character from my novel, Lavanda." onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="myFocus(this)" onblur="myBlur(this)">

    <img class = "preview" src="imgs/lavandawall.png" alt="My character Lavanda wearing her purple dress." onmouseover="upDate(this)" onmouseout="unDo()" onfocus="myFocus(this)" onblur="myBlur(this)">

    <img class = "preview" src="imgs/pearlearring.jpg" alt="My version of the Pearl Earring painting." onmouseover="upDate(this)" onmouseout="unDo()" onfocus="myFocus(this)" onblur="myBlur(this)">

    <img class = "preview" src="imgs/ufo.png" alt="Art from a book related to ufo." onmouseover="upDate(this)" onmouseout="unDo()" onfocus="myFocus(this)" onblur="myBlur(this)">
    </div>


</body>
</html>
